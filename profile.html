<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="User Profile View" />
    <meta name="author" content="" />
    <title>Mi Perfil - Hospédate</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<!--Top page-->
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Hospédate</a>
            <a class="btn btn-primary btn-sm ms-auto" href="index.html">Volver al inicio</a>
        </div>
    </nav>
    <!--Input form-->
    <header class="masthead masthead-full">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center">
                <div class="col-lg-5 col-md-8 text-center">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-body p-5">
                            <div class="mb-4 text-center">
                                <div class="position-relative d-inline-block">
                                    <div
                                        class="rounded-circle bg-light d-flex align-items-center justify-content-center shadow-sm profile-avatar-container">
                                        <i class="bi bi-person-fill text-primary profile-avatar-icon"></i>
                                        <!--Profile picture-->
                                    </div>
                                    <input type="file" id="fotoPerfilInput" class="d-none" accept="image/*">
                                    <label for="fotoPerfilInput"
                                        class="position-absolute bottom-0 end-0 mb-2 me-1 btn btn-primary rounded-circle d-flex align-items-center justify-content-center border border-2 border-white shadow-sm profile-edit-btn"
                                        title="Cambiar foto de perfil">
                                        <i class="bi bi-camera-fill text-white"></i>
                                    </label>
                                </div>
                            </div>
                            <!--Profile Info-->
                            <h2 class="text-center font-weight-light text-dark">Mi Perfil</h2>
                            <p class="text-muted mb-4">Información de la cuenta</p>
                            <!--Username input-->
                            <div>
                                <div class="form-floating mb-3">
                                    <input class="form-control bg-white" id="inputUsername" type="text"
                                        value="UsuarioEjemplo" readonly />
                                    <label for="inputUsername" class="opacity-50">Nombre de Usuario</label>
                                </div>
                                <!--Phone input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control bg-white" id="inputPhone" type="tel"
                                        value="+34 600 000 000" readonly />
                                    <label for="inputPhone" class="opacity-50">Número de teléfono</label>
                                </div>
                                <!--Email input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control bg-white" id="inputEmail" type="email"
                                        value="usuario@email.com" readonly />
                                    <label for="inputEmail" class="opacity-50">Correo Electrónico</label>
                                </div>
                            </div>
                        </div>
                        <!--Botton form-->
                        <div class="card-footer text-center py-4 bg-light border-0 rounded-bottom">
                            <a href="login.html" class="btn btn-outline-danger rounded-pill px-4 shadow-sm">
                                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Hospédate</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="page-top">
    <!--Title-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold" href="admin_users.html">Hospédate</a>
        </div>
    </nav>

    <section class="page-section mt-5">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!--Title of the form-->
                    <h2 class="text-center mt-0">Editar Información del Usuario</h2>
                    <hr class="divider" /> 
                    <!--Creation of the form-->
                    <form action="update_user.php" method="POST" class="mt-4">
                        
                        <input type="hidden" name="user_id" value="1">

                        <div class="mb-4">
                            <label for="UserName" class="form-label fw-bold">Nombre de Usuario</label>
                            <input type="text" class="form-control form-control-lg" id="UserName" name="UserName" value="Marta Gomez" required>
                        </div>

                        <div class="mb-4">
                            <label for="NumPhone" class="form-label fw-bold">Número de teléfono</label>
                            <input type="number" class="form-control form-control-lg" id="NumPhone" name="NumPhone" value="685656412" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control form-control-lg" id="Email" name="Email" value="martagomez@gmail.com" required>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <!--Button to submit the changes-->
                            <button type="submit" class="btn btn-primary btn-xl shadow">
                                Actualizar cambios
                            </button>
                            <!--Button to cancel the form and go backwards-->
                            <a href="admin_users.html" class="btn btn-light btn-xl border">
                                Cancelar
                            </a>
                        </div>

                    </form>
                    </div>
            </div>
        </div>
    </section>
    <!--Bottom section and footer-->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2026 - Hospedate.com</div>
        </div>
    </footer>
</body>
</html>

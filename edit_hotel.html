<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold" href="admin.html">Hospedate.com</a>
        </div>
    </nav>

    <section class="page-section mt-5">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <h2 class="text-center mt-0">Edit Hotel Information</h2>
                    <hr class="divider" /> 
                    
                    <form action="update_hotel.php" method="POST" class="mt-4">
                        
                        <input type="hidden" name="hotel_id" value="1">

                        <div class="mb-4">
                            <label for="hotelName" class="form-label fw-bold">Hotel Name</label>
                            <input type="text" class="form-control form-control-lg" id="hotelName" name="hotelName" value="Hotel Sol y Luna" required>
                        </div>

                        <div class="mb-4">
                            <label for="location" class="form-label fw-bold">Location</label>
                            <input type="text" class="form-control form-control-lg" id="location" name="location" value="Málaga, Spain" required>
                        </div>

                        <div class="mb-4">
                            <label for="price" class="form-label fw-bold">Price per Night (€)</label>
                            <input type="number" class="form-control form-control-lg" id="price" name="price" step="0.01" value="85.00">
                        </div>

                        <div class="mb-5">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">Enjoy the best views of the Mediterranean sea.</textarea>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary btn-xl shadow">
                                Update Changes
                            </button>
                            
                            <a href="admin.html" class="btn btn-light btn-xl border">
                                Cancel
                            </a>
                        </div>

                    </form>
                    </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2026 - Hospedate.com</div>
        </div>
    </footer>
</body>
</html>

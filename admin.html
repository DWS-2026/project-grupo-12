<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Hospedate.com</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css?v=1.1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold" href="#">Hospedate.com</a>
        </div>
    </nav>

    <section class="page-section mt-5">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Administración de Hoteles</h2>
            <hr class="divider" /> 
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="text-muted m-0">Lista de hoteles registrados</p>
                <a href="create_hotel.html" class="btn btn-primary btn-xl shadow-sm">
                    <i class="bi bi-plus-lg"></i> Añadir Hotel
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Ubicación</th>
                                <th>Precio</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-muted">#001</td>
                                <td><strong>Hotel Sol y Luna</strong></td>
                                <td>Málaga, España</td>
                                <td>85,00€</td>
                                <td class="text-center" style="width: 180px;">
                                    
                                    <div class="d-flex flex-column align-items-center">
                                        <a href="edit_hotel.html" class="btn btn-outline-warning btn-sm mb-1 w-100">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>
                                        <label for="del-check-1" class="btn btn-outline-danger btn-sm w-100" style="cursor: pointer;">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </section>

    <footer class="bg-light py-5 mt-auto">
        <div class="container text-center">
            <div class="small text-muted">Copyright &copy; 2026 - Hospedate.com</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hospedate.com</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold" href="#">Hospedate.com</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">View Site</a></li>
                    <li class="nav-item"><a class="nav-link active text-primary" href="admin.html">Manage Hotels</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-section mt-5">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    
                    <h2 class="text-center mt-0">Hotel Administration</h2>
                    <hr class="divider" /> 
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <p class="text-muted m-0">List of all registered hotels</p>
                        
                        <a href="formulario_hotel.html" class="btn btn-primary btn-xl shadow-sm">
                            <i class="bi bi-plus-lg"></i> Add New Hotel
                        </a>
                    </div>

                    <div class="card shadow-sm border-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Hotel Name</th>
                                        <th>Location</th>
                                        <th>Price</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-muted">#001</td>
                                        <td><strong>Hotel Sol y Luna</strong></td>
                                        <td>Málaga, Spain</td>
                                        <td>85,00€</td>
                                        <td class="text-center">
                                            
                                            <a href="formulario_hotel.html?id=1" class="btn btn-outline-warning btn-sm mx-1">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </a>
                                            
                                            <button class="btn btn-outline-danger btn-sm mx-1">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>

                                        </td>
                                    </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div> 

                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-5 mt-auto">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2026 - Hospedate.com</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Login Page" />
        <meta name="author" content="" />
        <title>Iniciar Sesión - Creative Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Hospédate</a>
                <a class="btn btn-primary btn-sm ms-auto" href="index.html">Volver al inicio</a>
            </div>
        </nav>

        <header class="masthead" style="min-height: 100vh; height: auto; padding-top: 5rem; padding-bottom: 5rem;">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center">
                    <div class="col-lg-5 col-md-8 text-center">
                        
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-body p-5">
                                
                                <h2 class="text-center font-weight-light text-dark">Introduzca sus datos</h2>
                                <hr class="divider" />
                                <p class="text-muted mb-5">Ingresa tus credenciales</p>

                                <form>
                                     <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="nombre@ejemplo.com" required />
                                        <label for="inputEmail">Correo Electrónico</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" type="username" placeholder="Usuario" required />
                                        <label for="inputUsername">Nombre de Usuario</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" required />
                                        <label for="inputPassword">Contraseña</label>
                                    </div>

                                    <div class="d-grid gap-2 mt-4 mb-0">
                                        <button class="btn btn-primary btn-xl" href="index.html" type="submit">Crear cuenta</button>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="card-footer text-center py-3 bg-light border-0 rounded-bottom">
                                <div class="small">
                                    <a href="login.html" class="text-muted text-decoration-none">¿Tienes ya cuenta? Inicie sesion</a>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>

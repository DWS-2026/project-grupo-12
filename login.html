<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Login Page" />
        <meta name="author" content="" />
        <title>Iniciar Sesión - Hospédate</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <!-- Return Home -->
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Hospédate</a>
                <a class="btn btn-primary btn-sm ms-auto" href="index.html">Volver al inicio</a>
            </div>
        </nav>
        <!-- Login panel--> <!--masthead for background in styles.css-->
        <header class="masthead" style="min-height: 100vh; height: auto; padding-top: 5rem; padding-bottom: 5rem;"> 
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center">
                    <div class="col-lg-5 col-md-8 text-center">
                        <div class="card shadow-lg border-0 rounded-lg">    
                            <div class="card-body p-5">
                                <!--Tittle of the login form -->
                                <h2 class="text-center font-weight-light text-dark">Iniciar Sesión</h2>
                                <p class="text-muted mb-5">Ingrese sus credenciales</p>
                                <!-- Login form -->
                                <form>
                                    <!-- Email input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="nombre@ejemplo.com" required />
                                        <label for="inputEmail" class="opacity-50">Correo Electrónico</label>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-floating mb-3">    
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" required />
                                        <label for="inputPassword" class="opacity-50">Contraseña</label>
                                    </div>
                                    <!-- Remember password checkbox -->
                                    <div class="form-check mb-3 text-start">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label text-muted" for="inputRememberPassword">Recordar contraseña</label>
                                    </div>
                                    <!-- Submit button -->
                                    <div class="d-grid gap-2 mt-4 mb-0">
                                        <button class="btn btn-primary btn-xl" href="index.html" type="submit">Entrar</button>
                                    </div>
                                </form>
                            </div>
                            <!-- Other options-->
                            <div class="card-footer text-center py-3 bg-light border-0 rounded-bottom">
                                    <a href="register.html" class="text-decoration-none text-decoration-none ">Crear una cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

<body id="page-top">
<!--Top Page-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-dark" href="#page-top">Hospédate</a>
        
        <div class="ms-auto">
            <a class="btn btn-outline-primary btn-sm me-2" href="admin_users.html">
                <i class="bi bi-people"></i> Lista de Usuarios
            </a>
            <a class="btn btn-primary btn-sm" href="index.html">
                Volver al inicio
            </a>
        </div>
        </div>
    </nav>
    <!--Title-->
    <section class="page-section mt-5">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Administración de Hoteles</h2>
            <hr class="divider" /> 
            <div class="d-flex justify-content-between align-items-center mb-4">
                <!--Subtitle-->
                <p class="text-muted m-0">Lista de hoteles registrados</p>
                <!--Button "Add Hotel"-->
                <a href="create_hotel.html" class="btn btn-primary btn-xl shadow-sm">
                    <i class="bi bi-plus-lg"></i> Añadir Hotel
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <!--Table creation-->
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Ubicación</th>
                                <th>Precio</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Added Hotel-->
                            <tr>
                                <td class="text-muted">#001</td>
                                <td><strong>Hotel Sol y Luna</strong></td>
                                <td>Málaga, España</td>
                                <td>85,00€</td>
                                <td class="text-center" style="width: 180px;">
                                    
                                    <div class="d-flex flex-column align-items-center">
                                        <a href="edit_hotel.html" class="btn btn-outline-warning btn-sm mb-1 w-100">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>
                                        <label for="del-check-1" class="btn btn-outline-danger btn-sm w-100" style="cursor: pointer;">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </section>
    <!--Lower part with copyright and footer section-->
    <footer class="bg-light py-5 mt-auto">
